<!DOCTYPE html>
<html>
<head>
  <title>Astronoma</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/754986046420156437/879950197940187156/1c7a35bc383c31a87a3563a3ad79f912.png_2.png" type="image/png">
  <meta content="Astronoma's Website" property="og:title" />
  <meta content="A fun website made by astronoma and his friends" property="og:description" />
  <meta content="https://astronoma.ml" property="og:url" />
  <meta content="https://cdn.discordapp.com/attachments/754986046420156437/879950197940187156/1c7a35bc383c31a87a3563a3ad79f912.png_2.png" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="purple" />
  <style>
    .multicolortext {
      background-image: linear-gradient(to left, rgb(25, 0, 255), rgb(255, 0, 64));
      -webkit-background-clip: text;
      -moz-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: rgb(34, 34, 34);
  border-radius: 0px 0px 15px 15px;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 0px 0px 5px 5px;
}

.topnav a:hover {
  background-color: #004e32;
  color: rgb(255, 255, 255);
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body style="background-color:black;">
<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="news.html">News</a>
  <a href="socials.html">Socials</a>
  <a href="about.html">About</a>
  <a href="javascript:void(0);" class="icon" onclick="TopnavTabs()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<div style="padding-left:16px">
  <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <span class="multicolortext">
    Welcome To Astronoma's Website</h1>
    </span>
  <p style="color: #f2f2f2;">We are very glad you came here,<br>
    we have nothing to <b>show</b> here right now but we will add something in future<br>
    <br>
    make sure to check the above tabs. "<b><i>All of them</i></b>"
  </p>
</div>

<script>
function TopnavTabs() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>

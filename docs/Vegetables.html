<html>

<head>

    property="og:image" />

  <!-- navigation bar -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
  /*table border*/
    table, th, td {
  border:1px solid black;}

  /* rainbow text */
.multicolortext {
    background-image: linear-gradient(to left, rgb(25, 0, 255), rgb(255, 0, 64));
    -webkit-background-clip: text;
    -moz-background-clip: text;
    background-clip: text;
    color: transparent;
  }

/*background color*/
body {
background-color: #000000;
}

/*text color*/
p{
  color: white
}

/* navigaton bar */

/* Font database */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  /* navbar body */
  .topnav {
    overflow: hidden;
    background-color: rgb(34, 34, 34);
    border-radius: 0px 0px 15px 15px;
  }
  
  /* tab's text color and tab dimensions */
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    border-radius: 0px 0px 5px 5px;
  }
  
  /* color of tab when hovered upon */
  .topnav a:hover {
    background-color: #004e32;
    color: rgb(255, 255, 255);
  }
  
  /* color of tab and text in it when active */
  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }
  
  .topnav .icon {
    display: none;
  }
  
  /* topnav on smaller screens */
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

/* Dividing line for paragraphs */
hr
{
  width: 350px;
  height: 5px;

  /*keep the same*/
  background-color: rgb(84, 84, 84);

  margin-bottom: 10px;
  margin-right: 0px;
  margin-left: 0px;
  margin-top: 10px;
  border-width: 1px;

  /*keep the same*/
  border-color: rgb(84, 84, 84);

  border-radius: 5px;
  float: left;
}
  </style>
</head>

<!-- tabs of navigaton bar -->

<body onload='checkForMode(document.getElementById("linkrel"))'>
  <div class="topnav" id="myTopnav">
    <a href="https://www.teams.microsoft.com" class="active">Back to Teams</a>
    <a href="javascript:void(0);" class="icon" onclick="TopnavTabs()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- left padding for content -->
  <div style="padding-left:16px">

    <!-- rainbow title -->
    <h1
      style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <span class="multicolortext">
        <title>Vegeatbles List</title>
    </h1>
    </span>

    <!-- description -->
    <table style="background-color:#ffff00;">
      <tr>
      <th>ID</th><th>Vegeatble name</th><th>quantity</th><th>unit price</th>
      </tr>
      <tr>
      <td>1</td><td>Onion</td><td>10 KG</td><td>Rs 25</td>
      </tr>
      <tr>
      <td>2</td><td>Potato</td><td>5 KG</td><td>Rs 30</td>
      </tr>
      <tr>
      <td>3</td><td>Carrot</td><td>15 KG</td><td>Rs 30</td>
      </tr>
      </table><br><br>
      
      <p style="color: #f2f2f2;">More at <a href="https://www.astronoma.ml/" style="color: #008cff">Astronoma.ml</a></p>
  </div>

  <!-- makes the navigation bar change color when hovered upon -->
  <script>function TopnavTabs() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}</script>
  <script src="scripts/lighttodarkswitcher.js"></script>

</body>

</html>

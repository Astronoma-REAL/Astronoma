<!-- css funtion for rainbow text -->
  <style>
    .multicolortext {
      background-image: linear-gradient(to left, rgb(25, 0, 255), rgb(255, 0, 64));
      -webkit-background-clip: text;
      -moz-background-clip: text;
      background-clip: text;
      color: transparent;
    }

<!-- navigation bar -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

/* Font database */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* navbar body */
.topnav {
  overflow: hidden;
  background-color: rgb(34, 34, 34);
  border-radius: 0px 0px 15px 15px;
}

/* tab's text color and tab dimensions */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 0px 0px 5px 5px;
}

/* color of tab when hovered upon */
.topnav a:hover {
  background-color: #004e32;
  color: rgb(255, 255, 255);
}

/* color of tab and text in it when active */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

/* topnav on smaller screens */
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>

<body style="background-color:black;">

  <!-- tabs of navigaton bar -->
<div class="topnav" id="myTopnav">
  <a href="index.html">Home</a>
  <a href="news.html">News</a>
  <a href="socials.html" class="active">Socials</a>
  <a href="about.html">About</a>
  <a href="javascript:void(0);" class="icon" onclick="TopnavTabs()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<!-- left padding for content -->
<div style="padding-left:16px">

<!-- rainbow title -->
  <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <span class="multicolortext">
    Social links </h1>
    </span>

<!-- description -->
    <p style="color: #f2f2f2;">We have a <a href="https://www.youtube.com/channel/UCat3H1-NZ97uShPx7TxmvLA" style="color: #00aeff">youtube channel</a> and a <a href="https://discord.gg/9UbF9J6NHf" style="color: #00aeff">Discord</a></p><br>
    <div style="padding-left:32px">
    <iframe src="https://discord.com/widget?id=874614702859235338&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
</div>

<!-- makes the navigation bar change color when hovered upon -->
<script>
function TopnavTabs() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
